<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Lab | Home</title>
    <link rel="stylesheet" a href="add-booking.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body class="body">
    <section>
      <h1 class="title">Add Booking</h1>
      <hr />
      <br />
      <form action="dashboard.html" method="post" class="form">
        <div class="form-input">
          <label for="service">Choose your need </label>
          <select name="service" id="service" required>
            <option value="Haircut">Haircut</option>
            <option value="Styling">Styling</option>
            <option value="Hairdryer">Hairdryer</option>
            <option value="Coloring">Coloring</option>
            <option value="Shampoo">Shampoo</option>
            <option value="Shaving">Shaving</option>
          </select>
        </div>
        <br />

        <div class="form-input">
          <label for="Date">Date</label>

          <input type="date" id="date" name="date" required />
        </div>
        <br />

        <div class="form-input">
          <label for="time">Time</label>
          <input
            type="time"
            id="time"
            name="time"
            min="09:00"
            max="18:00"
            required
          />
        </div>
        <input type="submit" type="submit"  id="book-now" value="Book Now" class="btn-book" />
      </form>
    </section>
    <script>
      $(document).ready(function () {
        $("#book-now").on("click", function () {
          console.log("book now clicked");
          var service = $("#service").val();
          var date = $("#date").val();
          var time = $("#time").val();
          console.log(service + " " + date + " " + time);

          if (service != "" && date != "" && time != "") {
            var postData = {
              name: "name",
              services: service,
              day: date,
              month: "month",
              time: time,
              status: "status",
            };

            console.log("send request");
            $.ajax({
              url: "http://localhost:8080/api/appointment/create.php",
              type: "POST",
              data: JSON.stringify(postData),
              contentType: "application/json; charset=utf-8",
              success: function (response, xhr) {
                console.log("response recived" + response);
                console.log(xhr);
                var response = response;
                if (response) {
                  console.log(response);
                } else {
                  alert("Booking failed");
                }
              },
            });
          }
        });
      });
    </script>
  </body>
</html>
