<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Lab | Home</title>
    <link rel="stylesheet" a href="add-booking.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body class="body">
    <section>
      <h1 class="title">Add Booking</h1>
      <hr />
      <br />
      <form action="dashboard.html" method="post" class="form">
        <div class="form-input">
          <label for="service">Choose your need </label>
          <select name="service" id="service" required>
            <option value="Haircut">Haircut</option>
            <option value="Styling">Styling</option>
            <option value="Hairdryer">Hairdryer</option>
            <option value="Coloring">Coloring</option>
            <option value="Shampoo">Shampoo</option>
            <option value="Shaving">Shaving</option>
          </select>
        </div>
        <br />

        <div class="form-input">
          <label for="Date">Date</label>

          <input type="date" id="Date" name="date" required />
        </div>
        <br />

        <div class="form-input">
          <label for="time">Time</label>
          <input
            type="time"
            id="appt"
            name="time"
            min="09:00"
            max="18:00"
            required
          />
        </div>
        <input type="submit" type="submit" value="Book Now" class="btn-book" />
      </form>
    </section>
  </body>
</html>
